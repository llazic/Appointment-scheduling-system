<div class="container">
    <div class="row">
        <div class="col col-12 col-md-8 offset-md-2 center">
            <h1>Usluge koje pruža {{zaposleni.ime}} {{zaposleni.prezime}}</h1>
            <br>
        </div>
        <div class="col col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="poruka">{{poruka}}</div>
            <br>
            <div class="card bg-light">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-check" *ngFor="let u of sveUsluge; let i = index">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input *ngIf="uslugaOdabrana(u._id)" class="form-check-input" type="checkbox"
                                    id="{{u._id}}" value="u._id"
                                    (change)="kliknutCheckbox(u._id, $event.target.checked)" checked>
                                <input *ngIf="!uslugaOdabrana(u._id)" class="form-check-input" type="checkbox"
                                    id="{{u._id}}" value="u._id"
                                    (change)="kliknutCheckbox(u._id, $event.target.checked)">
                                <label class="form-check-label" for="{{u._id}}">{{u.naziv}}</label>
                            </div>
                        </div>
                        <div class="center">
                            <button type="submit" class="btn btn-success" (click)='sacuvaj()'>Sačuvaj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
